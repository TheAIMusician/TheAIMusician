<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The AI Musician</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MIDI 파싱 라이브러리 -->
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --lane-width: 100px;
            --game-height: 750px;
            --judgment-line-pos: 620px;
            --neon-blue: #00f3ff;
            --neon-yellow: #fbff00; 
            --neon-red: #ff0044;  
            --beat-duration: 0.5s; 
        }

        body {
            background-color: #020205;
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
        }

        /* 배경 레이어 */
        #bg-container {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 1.0; 
            z-index: -2;
            transition: background-image 0.5s ease, opacity 0.1s ease;
        }
        
        #bg-grid-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 3s linear infinite;
            z-index: -1;
        }
        @keyframes grid-move { from { background-position: 0 0; } to { background-position: 0 50px; } }

        /* 게임 보드 스타일 */
        #game-board {
            position: relative;
            width: 500px;
            height: 750px;
            transform: rotateX(20deg);
            transform-origin: bottom;
            background: rgba(0, 0, 0, 0.75);
            border-left: 2px solid rgba(0, 243, 255, 0.3);
            border-right: 2px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            overflow: hidden;
        }

        .lane-container {
            display: flex;
            height: 100%; width: 100%;
            position: absolute; top: 0; left: 0;
        }

        .lane {
            flex: 1; height: 100%;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }
        .lane:last-child { border-right: none; }
        .lane.active { background: linear-gradient(to top, rgba(0, 243, 255, 0.2) 0%, transparent 60%); }

        #notes-layer, #effects-layer {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        #notes-layer { z-index: 40; }
        #effects-layer { z-index: 60; }

        .judgment-line {
            position: absolute;
            top: var(--judgment-line-pos);
            width: 100%; height: 4px;
            background: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            z-index: 50;
            will-change: transform, filter;
        }
        .judgment-line.hit { transform: scaleY(3); filter: brightness(2); }

        .note {
            position: absolute;
            border-radius: 2px;
            z-index: 41;
            box-sizing: border-box;
            will-change: transform;
        }
        .note.normal {
            width: 80px; height: 12px;
            background: linear-gradient(to bottom, #fff 0%, var(--neon-blue) 40%, #005663 100%);
            border: 1.5px solid #fff;
            box-shadow: 0 0 15px var(--neon-blue);
        }
        .note.long {
            width: 90px;
            background: linear-gradient(to bottom, #fff 0%, var(--neon-yellow) 40%, #555500 100%);
            border: 1.5px solid #fff;
            box-shadow: 0 0 15px var(--neon-yellow);
        }
        .note.drag {
            background: linear-gradient(to bottom, #fff 0%, var(--neon-red) 40%, #63001b 100%);
            border: 1.5px solid #fff;
            box-shadow: 0 0 20px var(--neon-red);
        }
        .note.holding { filter: brightness(2.0) saturate(1.8); }

        #ui-overlay {
            position: absolute; inset: 0; pointer-events: none; z-index: 200; padding: 40px; font-family: 'Orbitron', sans-serif;
        }
        .track-info-panel {
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
            text-align: center; width: 450px;
        }
        .song-title { font-size: 26px; font-weight: 900; color: #fff; text-shadow: 0 0 15px var(--neon-blue); text-transform: uppercase; }

        .score-panel { position: absolute; top: 40px; right: 40px; text-align: right; }
        #score-val { font-size: 54px; font-weight: 900; color: #fff; text-shadow: 0 0 15px var(--neon-blue); }
        #max-combo-display { color: var(--neon-blue); font-size: 14px; font-weight: 700; letter-spacing: 2px; }

        .judgment-center { position: absolute; top: 42%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; }
        
        #combo-num { 
            font-size: 120px; font-weight: 900; color: #fff; line-height: 0.8; letter-spacing: -4px; 
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            display: inline-block;
            will-change: transform, opacity;
        }
        #judgment-txt { font-size: 24px; font-weight: 900; letter-spacing: 12px; margin-top: 15px; text-transform: uppercase; }

        #multiplier-panel {
            font-size: 22px; font-weight: 900; color: #475569; 
            text-shadow: 0 0 10px rgba(251, 255, 0, 0.2);
            margin-top: 8px;
            letter-spacing: 2px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s;
        }
        .multiplier-up { transform: scale(1.4); color: var(--neon-yellow) !important; text-shadow: 0 0 20px var(--neon-yellow) !important; }

        @keyframes combo-drop {
            0% { transform: translateY(-60px) scale(1.4); opacity: 0; filter: blur(10px); }
            20% { transform: translateY(0) scale(1); opacity: 1; filter: blur(0); }
            80% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(5px) scale(0.95); opacity: 0.8; }
        }

        .controls { 
            position: absolute; top: 140px; right: 40px; 
            pointer-events: all; display: flex; flex-direction: column; align-items: flex-end; gap: 12px; 
        }

        .volume-group {
            display: flex; flex-direction: column; gap: 8px; 
            background: rgba(0,0,0,0.6); padding: 10px 15px; 
            border: 1px solid rgba(0,243,255,0.2); border-radius: 6px;
            width: 190px;
        }
        .volume-item { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .volume-label { font-size: 9px; font-weight: 900; color: var(--neon-blue); letter-spacing: 1px; white-space: nowrap; }
        
        .custom-slider {
            -webkit-appearance: none; width: 100px; height: 3px; background: #1e293b;
            outline: none; border-radius: 2px; cursor: pointer;
        }
        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 10px; height: 10px; border-radius: 50%;
            background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); cursor: pointer;
        }

        .cyber-btn {
            background: rgba(0,0,0,0.5); border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 10px 20px; font-size: 12px; font-weight: 900; text-transform: uppercase; cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0% 30%);
            transition: 0.2s;
        }
        .cyber-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        #countdown-overlay {
            position: absolute; inset: 0; z-index: 500;
            display: none; justify-content: center; align-items: center;
            pointer-events: none; font-family: 'Orbitron', sans-serif;
        }
        #countdown-text { font-size: 180px; font-weight: 900; color: #fff; text-shadow: 0 0 40px var(--neon-blue); animation: count-pop 0.5s ease-out forwards; }

        @keyframes count-pop {
            0% { transform: scale(2); opacity: 0; filter: blur(10px); }
            50% { transform: scale(1); opacity: 1; filter: blur(0); }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        #start-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: all;
        }
        .hero-title { font-size: 50px; font-weight: 900; color: #fff; letter-spacing: 10px; text-shadow: 0 0 30px var(--neon-blue); margin-bottom: 40px; text-align: center; }
        
        .upload-container { display: flex; flex-direction: column; align-items: center; gap: 30px; width: 450px; }

        .speed-control-panel { text-align: center; }
        .speed-label { font-size: 14px; font-weight: 900; color: var(--neon-blue); letter-spacing: 2px; margin-bottom: 15px; }
        .speed-options { display: flex; justify-content: center; gap: 10px; }
        .speed-btn {
            width: 60px; height: 40px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05);
            color: #fff; font-weight: 700; font-size: 14px; cursor: pointer; transition: 0.2s;
        }
        .speed-btn.active { border-color: var(--neon-yellow); background: rgba(251, 255, 0, 0.15); color: var(--neon-yellow); box-shadow: 0 0 10px var(--neon-yellow); }

        .btn-start { padding: 15px 80px; background: rgba(0, 243, 255, 0.1); border: 2px solid var(--neon-blue); color: var(--neon-blue); font-weight: 900; font-size: 20px; letter-spacing: 5px; cursor: pointer; transition: 0.3s; }
        .btn-start:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); transform: scale(1.05); }
        .btn-start:disabled { background: transparent; border-color: rgba(255,255,255,0.2); color: rgba(255,255,255,0.5); cursor: not-allowed; box-shadow: none; transform: none; }

        /* Lightning Effects */
        #lightning-flash { position: absolute; inset: 0; background: white; opacity: 0; z-index: 900; pointer-events: none; }
        .lightning-bolt { position: absolute; top: 0; width: 8px; height: 100%; background: #fff; z-index: 850; pointer-events: none; opacity: 0; filter: blur(2px); }
        .lightning-bolt.cyan { box-shadow: 0 0 40px #fff, 0 0 80px var(--neon-blue); }
        .lightning-bolt.yellow { box-shadow: 0 0 40px #fff, 0 0 80px var(--neon-yellow); }
        
        @keyframes bolt-strike { 
            0% { opacity: 0; transform: scaleX(0.2) skewX(0deg); } 
            5% { opacity: 1; transform: scaleX(12) skewX(20deg); } 
            15% { opacity: 0.8; transform: scaleX(6) skewX(-15deg); }
            30% { opacity: 0.9; transform: scaleX(8) skewX(10deg); }
            100% { opacity: 0; transform: scaleX(0); } 
        }
        @keyframes screen-flash { 0% { opacity: 0.8; } 20% { opacity: 0.2; } 40% { opacity: 0.5; } 100% { opacity: 0; } }

        /* 이펙트 클래스 */
        .effect-burst { position: absolute; pointer-events: none; }
        .shockwave { position: absolute; left: 50%; top: 50%; border-radius: 50%; border: 6px solid white; transform: translate(-50%, -50%); animation: shock-out 0.5s cubic-bezier(0.1, 0.8, 0.3, 1) forwards; }
        @keyframes shock-out { 0% { width: 0; height: 0; opacity: 1; border-width: 12px; transform: translate(-50%, -50%) scale(0.4); } 100% { width: 650px; height: 200px; opacity: 0; border-width: 0; transform: translate(-50%, -50%) scale(1.2); } }
        .flash { position: absolute; left: 50%; top: 50%; background: white; border-radius: 50%; transform: translate(-50%, -50%); animation: flash-anim 0.4s ease-out forwards; filter: blur(15px); }
        @keyframes flash-anim { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(14); opacity: 0; } }
        .particle { position: absolute; left: 50%; top: 50%; background: white; width: 8px; height: 8px; box-shadow: 0 0 15px currentColor; animation: part-move 0.6s cubic-bezier(0.1, 0.5, 0.2, 1) forwards; }
        @keyframes part-move { 
            to { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0) rotate(720deg); opacity: 0; } 
        }

        /* Loading Overlay */
        #loading-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 1100;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .cyber-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(0, 243, 255, 0.1);
            border-left-color: var(--neon-blue);
            border-right-color: var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { font-family: 'Orbitron', sans-serif; font-size: 18px; color: var(--neon-blue); font-weight: 700; letter-spacing: 5px; animation: pulse 1.5s ease-in-out infinite; text-align: center;}
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* Progress Bar */
        .progress-container {
            width: 350px; height: 8px; background: rgba(0,0,0,0.5); border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 4px; margin-top: 25px; overflow: hidden; position: relative;
        }
        .progress-bar {
            width: 0%; height: 100%; background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue); transition: width 0.4s ease-out;
        }

        /* Result Overlay */
        #result-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000;
            display: none; flex-direction: column; justify-content: center; align-items: center; pointer-events: all;
            font-family: 'Orbitron', sans-serif;
        }
        .result-title { font-size: 60px; font-weight: 900; color: var(--neon-blue); text-shadow: 0 0 30px var(--neon-blue); margin-bottom: 30px; letter-spacing: 10px; text-transform: uppercase;}
        .result-stats { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 50px; }
        .result-score-label { font-size: 24px; color: #94a3b8; letter-spacing: 5px;}
        .result-score-val { font-size: 90px; font-weight: 900; color: #fff; text-shadow: 0 0 25px rgba(255,255,255,0.5); line-height: 1;}
        .result-combo-val { font-size: 28px; color: var(--neon-yellow); text-shadow: 0 0 15px var(--neon-yellow); font-weight: 700; letter-spacing: 3px; margin-top: 10px;}
        
        /* Lane Key Hint */
        .lane-key { position: absolute; bottom: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.2); font-size: 20px; font-weight: 900; z-index: 10; pointer-events: none; transition: 0.1s; }
        .lane.active .lane-key { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); transform: scale(1.2); }
    </style>
</head>
<body>

    <div id="bg-container"></div>
    <div id="bg-grid-overlay"></div>
    <div id="lightning-flash"></div>

    <div id="viewport">
        <div id="game-board">
            <div class="lane-container">
                <div class="lane"><div class="lane-key">Q</div></div>
                <div class="lane"><div class="lane-key">W</div></div>
                <div class="lane"><div class="lane-key">SPC</div></div>
                <div class="lane"><div class="lane-key">O</div></div>
                <div class="lane"><div class="lane-key">P</div></div>
            </div>
            <div id="notes-layer"></div>
            <div id="effects-layer"></div>
            <div class="judgment-line" id="judg-line"></div>
        </div>

        <div id="ui-overlay">
            <div class="track-info-panel">
                <div id="song-title" class="song-title">LOADING TRACK...</div>
            </div>

            <div class="score-panel">
                <div id="score-val">000,000</div>
                <div id="max-combo-display">MAX COMBO: 0</div>
            </div>

            <div class="judgment-center">
                <div id="combo-num"></div>
                <div id="judgment-txt"></div>
                <div id="multiplier-panel">X1</div>
            </div>

            <div class="controls">
                <div class="volume-group">
                    <div class="volume-item">
                        <span class="volume-label">MUSIC VOL</span>
                        <input type="range" id="music-fader" class="custom-slider" min="0" max="1" step="0.01" value="0.7">
                    </div>
                    <div class="volume-item">
                        <span class="volume-label">SFX VOL</span>
                        <input type="range" id="sfx-fader" class="custom-slider" min="0" max="1" step="0.01" value="0.6">
                    </div>
                    <div class="volume-item">
                        <span class="volume-label">BG OPACITY</span>
                        <input type="range" id="bg-fader" class="custom-slider" min="0" max="1" step="0.01" value="1.0">
                    </div>
                </div>
                <button id="auto-btn" class="cyber-btn" onclick="toggleAutoPlay()">Auto Play: OFF</button>
                <button id="ingame-retry-btn" class="cyber-btn" style="border-color: var(--neon-red); color: var(--neon-red);">RETRY</button>
            </div>
        </div>

        <div id="countdown-overlay">
            <div id="countdown-text"></div>
        </div>

        <div id="start-overlay">
            <div class="hero-title">The AI Musician</div>
            <div class="upload-container">
                <div class="speed-control-panel">
                    <div class="speed-label">SCROLL SPEED</div>
                    <div class="speed-options" id="speed-options">
                        <button class="speed-btn" data-speed="1.0">1.0x</button>
                        <button class="speed-btn" data-speed="1.5">1.5x</button>
                        <button class="speed-btn active" data-speed="2.0">2.0x</button>
                        <button class="speed-btn" data-speed="2.5">2.5x</button>
                        <button class="speed-btn" data-speed="3.0">3.0x</button>
                        <button class="speed-btn" data-speed="4.0">4.0x</button>
                    </div>
                </div>

                <button id="start-btn" class="btn-start">PLAY GAME</button>
            </div>
        </div>

        <!-- 로딩 화면 오버레이 -->
        <div id="loading-overlay">
            <div class="cyber-spinner"></div>
            <div class="loading-text" id="loading-status-text">INITIALIZING...</div>
            <div class="progress-container">
                <div class="progress-bar" id="loading-progress"></div>
            </div>
        </div>

        <!-- 결과 화면 오버레이 -->
        <div id="result-overlay">
            <div class="result-title">TRACK CLEARED</div>
            <div class="result-stats">
                <div class="result-score-label">FINAL SCORE</div>
                <div class="result-score-val" id="result-score-display">000,000</div>
                <div class="result-combo-val" id="result-combo-display">MAX COMBO: 0</div>
            </div>
            <button id="retry-btn" class="btn-start" style="opacity: 1; cursor: pointer; padding: 15px 100px;">RETRY?</button>
        </div>
    </div>

    <script>
        // 전역 상수 및 설정 (하드코딩된 파일 링크)
        const AUDIO_URL = "https://www.dropbox.com/scl/fi/16o4xykgg9k3khtq1sa45/QWER.ogg?rlkey=70op4h51zya3j7j1rp7m9emas&st=u8x1mcw2&dl=0";
        const MIDI_URL = "https://www.dropbox.com/scl/fi/cnasbm7c7t36u7rrmw5xr/QWER.mid?rlkey=h0b0k44qhwkmuxbaz41aj790k&st=lccw22jc&dl=0";
        const BG_URL = "https://www.dropbox.com/scl/fi/3swpk7glzmj3fcx5fks1x/QWER.jpg?rlkey=49je2scyb74li4c4z30j6lmo1&st=m83isiv1&dl=0";

        // 커스텀 효과음 링크
        const SFX_LIGHTNING_URL = "https://www.dropbox.com/scl/fi/51m447y6eii2ybrzhl1m2/Fever.ogg?rlkey=xnpre2qhma58s1t3wh9glxwh7&st=uq0p3sbq&dl=0";
        const SFX_COUNTDOWN_URL = "https://www.dropbox.com/scl/fi/ccoledog6sgg8z9f384te/Count.ogg?rlkey=uu97u7hvsz8uy4zy516pz2cqn&st=wwo070qs&dl=0";
        const SFX_START_URL = "https://www.dropbox.com/scl/fi/ghlgii5di1v90fha7r3kq/Start.ogg?rlkey=6hd7tg38k4ugs5vxm5bstkpwk&st=03ody0gj&dl=0";

        const JUDGMENT_Y = 620; 
        const PERFECT_WINDOW = 0.08; 
        const COLORS = { 'normal': '#00f3ff', 'long': '#fbff00', 'drag': '#ff0044' };

        // DOM 요소
        const gameBoard = document.getElementById('game-board');
        const judgLine = document.getElementById('judg-line');
        const laneEls = document.querySelectorAll('.lane');
        const notesLayer = document.getElementById('notes-layer');
        const effectsLayer = document.getElementById('effects-layer');
        const scoreVal = document.getElementById('score-val');
        const maxComboDisplay = document.getElementById('max-combo-display');
        const multiplierPanel = document.getElementById('multiplier-panel');
        const comboNum = document.getElementById('combo-num');
        const judgmentTxt = document.getElementById('judgment-txt');
        const startOverlay = document.getElementById('start-overlay');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownText = document.getElementById('countdown-text');
        const lightningFlash = document.getElementById('lightning-flash');
        
        // 추가된 로딩 엘리먼트
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingStatusText = document.getElementById('loading-status-text');
        const loadingProgress = document.getElementById('loading-progress');
        
        // 추가된 결과 화면 엘리먼트
        const resultOverlay = document.getElementById('result-overlay');
        const resultScoreDisplay = document.getElementById('result-score-display');
        const resultComboDisplay = document.getElementById('result-combo-display');
        const retryBtn = document.getElementById('retry-btn');
        const ingameRetryBtn = document.getElementById('ingame-retry-btn');
        
        const bgContainer = document.getElementById('bg-container');
        const startBtn = document.getElementById('start-btn');
        const autoBtn = document.getElementById('auto-btn');
        const musicFader = document.getElementById('music-fader');
        const sfxFader = document.getElementById('sfx-fader');
        const bgFader = document.getElementById('bg-fader'); 
        const songTitleDisplay = document.getElementById('song-title');
        const speedOptions = document.getElementById('speed-options');

        // 게임 상태
        let score = 0, combo = 0, maxCombo = 0, isPlaying = false;
        let activeNotes = [];
        let allNotes = [];
        let noteSpeedMultiplier = 2.0; 
        let noteSpeed = 350 * noteSpeedMultiplier; 
        let lanesActive = Array(5).fill(false);
        let isAutoPlay = false; 
        let lastNoteTime = 0; 
        let isStarting = false; 
        
        let audioCtx, source, musicBuffer, musicGainNode, sfxGainNode;
        let musicStartTime = 0, midiData = null;

        // SFX 합성기

            if (!audioCtx || !sfxGainNode) return;
            const duration = 0.1;

            const data = buffer.getChannelData(0);
            for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
            const sourceNode = audioCtx.createBufferSource(); sourceNode.buffer = buffer;
            const filter = audioCtx.createBiquadFilter(); filter.type = "highpass"; filter.frequency.value = 7500;
            const env = audioCtx.createGain(); env.gain.setValueAtTime(0.2, audioCtx.currentTime); env.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            sourceNode.connect(filter); filter.connect(env); env.connect(sfxGainNode);
            sourceNode.start();
        }

        function getTargetUrl(url) {
            if (!url) return "";
            
            // 1. 드롭박스 링크 변환 (직접 다운로드 CDN 링크로 즉시 치환)
            if (url.includes("dropbox.com")) {
                return url.replace("www.dropbox.com", "dl.dropboxusercontent.com").replace("?dl=0", "").replace("&dl=0", "");
            }

            // 2. 구글 드라이브 링크 변환 (이전 호환성 유지)
            let fileId = null;
            const matchD = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
            if (matchD && matchD[1]) {
                fileId = matchD[1];
            } else {
                const matchId = url.match(/[?&]id=([a-zA-Z0-9_-]+)/);
                if (matchId && matchId[1]) fileId = matchId[1];
            }
            return fileId ? `https://drive.google.com/uc?export=download&id=${fileId}` : url;
        }

        // 캐싱 및 다이렉트 다운로드 기능이 적용된 fetch 함수
        async function fetchWithFallback(url) {
            if (!url) return null;

            // 1. 캐시 확인 (있으면 즉시 반환)
            try {
                const cache = await caches.open('ai-musician-cache-v1');
                const cachedRes = await cache.match(url);
                if (cachedRes) {
                    console.log("Loaded from cache:", url);
                    return cachedRes;
                }
            } catch (e) {
                console.warn("Cache API Error:", e);
            }

            // 2. 캐시에 없으면 다운로드 시도
            const targetUrl = getTargetUrl(url);
            
            // 프록시 목록 (드롭박스는 프록시 우회 없이 '직접 다운로드'하는 것이 가장 빠르므로 1순위로 배치)
            const proxies = [
                targetUrl, // 직접 시도 (드롭박스 초고속 로드)
                `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`,
                `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`,
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}`
            ];

            let lastError = null;
            for (const proxy of proxies) {
                try {
                    const res = await fetch(proxy);
                    if (res.ok) {
                        // 성공 시 캐시에 저장 (다음번 접속 시 0.1초 컷)
                        try {
                            const cache = await caches.open('ai-musician-cache-v1');
                            cache.put(url, res.clone());
                        } catch (e) {
                            console.warn("Failed to save to cache:", e);
                        }
                        return res;
                    }
                    lastError = new Error(`Request failed with status ${res.status}`);
                } catch (e) {
                    lastError = e;
                }
            }
            throw lastError || new Error("All download attempts failed.");
        }

        async function runCountdown() {

        function parseMidi() {
            allNotes = [];
            const bpm = Math.round(midiData.header.tempos[0] ? midiData.header.tempos[0].bpm : 120);
            const quarterNoteDuration = 60 / bpm;
            let mName = (midiData.header.name || "MIDI PERFORMANCE").trim();
            if (mName.toLowerCase().startsWith("inst") || mName.length < 2) mName = "THE AI MUSICIAN TRACK";
            songTitleDisplay.textContent = mName;

            // 1. DAW마다 C2의 기준(미디번호 36 또는 48)이 다를 수 있으므로 
            // 전체 트랙에서 가장 먼저 등장하는 C2(36 또는 48) 노트를 찾아 싱크 마커로 사용합니다.
            let syncNote = null;
            midiData.tracks.forEach(t => {
                t.notes.forEach(n => {
                    const pitch = Math.round(n.midi);
                    if ((pitch === 36 || pitch === 48) && (!syncNote || n.time < syncNote.time)) {
                        syncNote = n;
                    }
                });
            });
            const offset = syncNote ? syncNote.time : 0;
            const mapping = { normal: [48, 50, 52, 53, 55], long: [60, 62, 64, 65, 67], drag: [72, 74, 76, 77, 79] };

            midiData.tracks.forEach(track => {
                track.notes.forEach(note => {
                    // ★ 식별된 싱크 마커용 첫 번째 노트는 게임 화면에 생성하지 않고 건너뜁니다.
                    if (syncNote && note === syncNote) return;

                    const pitch = Math.round(note.midi);
                    if (pitch === 36) return; // 36번 노트는 플레이용이 아니므로 일괄 무시
                    
                    let lane = -1, type = '';
                    for (const [k, ps] of Object.entries(mapping)) { if (ps.includes(pitch)) { lane = ps.indexOf(pitch); type = k; break; } }
                    if(lane !== -1) {
                        const sTime = note.time - offset; if (sTime < -0.1) return;
                        let dur = note.duration, ty = type;
                        if ((ty === 'long' || ty === 'drag') && dur < quarterNoteDuration) ty = 'normal';
                        if (ty === 'normal') dur = 0.02;
                        const gn = { startTime: sTime, duration: dur, lane, type: ty, hit: false, processed: false, el: null, isHolding: false, lastEffectTime: 0, xOffset: lane * 100 + 10 };
                        if(ty === 'drag') {
                            const dragOffset = gn.duration > 0.6 ? 2 : 1; const dir = lane < 2 ? 1 : -1;
                            gn.endLane = Math.max(0, Math.min(4, lane + (dragOffset * dir)));
                        } else gn.endLane = lane;
                        allNotes.push(gn);
                    }
                });
            });
            allNotes.sort((a, b) => a.startTime - b.startTime);
            
            if (allNotes.length > 0) {
                lastNoteTime = Math.max(...allNotes.map(n => n.startTime + n.duration));
            }
        }

        function showResultScreen() {
            isPlaying = false; 
            resultScoreDisplay.textContent = score.toLocaleString('en-US', { minimumIntegerDigits: 6 });

        // 판정 처리 함수 (keepNote 인자 추가로 시작점과 끝점 모두 판정 지원)
        function processJudg(type, n, i, keepNote = false) {
            if (n && !keepNote) { n.el.remove(); activeNotes.splice(i, 1); }
            let color = "#fff";
            if (type === 'PERFECT') {
                const mult = Math.min(5, Math.floor(combo / 100) + 1);
                score += 1000 * mult + (combo * 15); combo++; playComboSound();
                if (combo > 0 && combo % 100 === 0) { 
                    triggerLightning(); 
                    playCustomSFX(lightningBuffer); 
                    multiplierPanel.classList.add('multiplier-up'); 
                    setTimeout(() => multiplierPanel.classList.remove('multiplier-up'), 500); 
                }
                color = n ? COLORS[n.type] : "#00f3ff";
            } else { combo = 0; color = "#ff0044"; }
            updateHUD(type, color);
        }

        function gameLoop() {
            if (!isPlaying) return;
            const ct = audioCtx.currentTime - musicStartTime;
            
            if (ct > lastNoteTime + 3.0) {
                showResultScreen();
                return;
            }

            allNotes.forEach(n => { if (!n.processed && n.startTime <= ct + (3.0 / noteSpeedMultiplier)) { spawnNote(n); n.processed = true; activeNotes.push(n); } });
            
            for (let i = activeNotes.length - 1; i >= 0; i--) {
                const n = activeNotes[i];
                const td = n.startTime - ct;
                const headY = JUDGMENT_Y - (td * noteSpeed);
                const h = n.type === 'normal' ? 12 : n.duration * noteSpeed;
                n.el.style.transform = `translate3d(${n.xOffset}px, ${headY - h}px, 0)`;
                
                if (n.hit) continue;
                
                if (n.isHolding) {
                    const prog = Math.max(0, Math.min(1, (ct - n.startTime) / n.duration));
                    const curLaneIdx = Math.round(n.lane + (n.endLane - n.lane) * prog);
                    
                    // 드래그 노트는 오토 플레이가 꺼져있어도 유지(Hold) 실패를 하지 않도록 예외 처리
                    if (!isAutoPlay && n.type !== 'drag' && !lanesActive[curLaneIdx]) { failNote(n, i); continue; }
                    
                    if (n.type === 'long' && Date.now() - n.lastEffectTime > 75) { 
                        createHitEffect(n.lane, n.type, 0.7); 
                        n.lastEffectTime = Date.now(); 
                        playComboSound(); 
                    }
                    
                    // 끝나는 지점 판정 (두 번째 퍼펙트)
                    if (ct >= n.startTime + n.duration) { 
                        createHitEffect(n.endLane, n.type, 2.0); 
                        processJudg('PERFECT', n, i); 
                    }
                } else {
                    // 드래그 노트는 오토 플레이 여부와 상관없이 무조건 자동 퍼펙트 시작 처리
                    if ((isAutoPlay || n.type === 'drag') && td <= 0) { 
                        if (n.type === 'normal') { 
                            createHitEffect(n.lane, 'normal', 2.0); processJudg('PERFECT', n, i); 
                        } else { 
                            n.isHolding = true; n.el.classList.add('holding'); n.lastEffectTime = Date.now(); 
                            processJudg('PERFECT', n, i, true); // 오토 모드 시작 지점 퍼펙트 또는 드래그노트 자동 퍼펙트
                            if(n.type === 'long' || n.type === 'drag') createHitEffect(n.lane, n.type, 2.0); 
                        } 
                        continue; 
                    }
                    
                    if (Math.abs(td) < PERFECT_WINDOW && lanesActive[n.lane]) { 
                        if (n.type === 'normal') { 
                            createHitEffect(n.lane, 'normal', 2.0); processJudg('PERFECT', n, i); 
                        } else { 
                            n.isHolding = true; n.el.classList.add('holding'); n.lastEffectTime = Date.now(); 
                            createHitEffect(n.lane, n.type, 1.5); 
                            processJudg('PERFECT', n, i, true); // 시작 지점 첫 퍼펙트
                        } 
                    } else if (td < -PERFECT_WINDOW) failNote(n, i);
                }
            }
            requestAnimationFrame(gameLoop);
        }

        function spawnNote(n) {
            const el = document.createElement('div'); el.className = `note ${n.type}`;
            const w = 80;
            if (n.type === 'drag') {
                const hX = n.lane * 100 + 10; const tX = n.endLane * 100 + 10;
                el.style.width = '500px'; el.style.left = '0';
                el.style.clipPath = `polygon(${tX}px 0%, ${tX+w}px 0%, ${hX+w}px 100%, ${hX}px 100%)`;
                n.xOffset = 0;
            } else if (n.type === 'long') { n.xOffset = n.lane * 100 + 5; el.style.width = '90px'; }
            else { n.xOffset = n.lane * 100 + 10; el.style.width = '80px'; }
            el.style.height = (n.type === 'normal' ? 12 : n.duration * noteSpeed) + 'px';
            notesLayer.appendChild(el); n.el = el;
        }

        function failNote(n, i) { if(n.el) n.el.remove(); activeNotes.splice(i, 1); processJudg('MISS'); }

        function createHitEffect(lane, type, intensity) {
            const x = (lane * 100) + 50; 
            judgLine.classList.add('hit'); judgLine.style.boxShadow = `0 0 50px ${COLORS[type]}`;
            laneEls[lane].classList.add('active');
            setTimeout(() => { judgLine.classList.remove('hit'); judgLine.style.boxShadow = ''; laneEls[lane].classList.remove('active'); }, 100);
            const w = document.createElement('div'); w.className = 'effect-burst'; w.style.left = '0'; w.style.top = '0'; w.style.transform = `translate3d(${x}px, ${JUDGMENT_Y}px, 0)`; w.style.color = COLORS[type]; effectsLayer.appendChild(w);
            const s = document.createElement('div'); s.className = 'shockwave'; s.style.borderColor = COLORS[type]; w.appendChild(s);
            const f = document.createElement('div'); f.className = 'flash'; f.style.opacity = (0.8 * intensity).toString(); w.appendChild(f);
            for(let i = 0; i < 20; i++) {
                const p = document.createElement('div'); p.className = 'particle'; p.style.backgroundColor = i % 3 === 0 ? '#fff' : COLORS[type];
                const angle = Math.random() * Math.PI * 2; const dist = 100 + Math.random() * 200; 
                p.style.setProperty('--tx', `${Math.cos(angle) * dist}px`); p.style.setProperty('--ty', `${Math.sin(angle) * dist}px`); w.appendChild(p);
            }
            setTimeout(() => w.remove(), 600);
        }

        function updateInput(e) {
            if (!isPlaying) return;
            const r = gameBoard.getBoundingClientRect();
            const ts = e.touches ? Array.from(e.touches) : [e];
            const next = Array(5).fill(false);
            ts.forEach(t => {
                const x = t.clientX - r.left;
                if (x >= 0 && x <= r.width) {
                    const idx = Math.floor((x / r.width) * 5);
                    if (idx >= 0 && idx < 5) {
                        next[idx] = true;
                        
                        activeNotes.forEach((n, i) => {
                            if (n.hit || n.isHolding || n.type === 'normal') return;
                            if (n.lane === idx && Math.abs(n.startTime - (audioCtx.currentTime - musicStartTime)) < PERFECT_WINDOW) { 
                                n.isHolding = true; 
                                n.el.classList.add('holding'); 
                                n.lastEffectTime = Date.now(); 
                                createHitEffect(n.lane, n.type, 1.5); 
                                processJudg('PERFECT', n, i, true); // 시작 지점 터치/클릭 첫 퍼펙트
                            }
                        });
                    }
                }
            });
            lanesActive = next;
            laneEls.forEach((el, i) => el.classList.toggle('active', lanesActive[i]));
        }

        function updateHUD(type, color) {
            scoreVal.textContent = score.toLocaleString('en-US', { minimumIntegerDigits: 6 });
            maxComboDisplay.textContent = `MAX COMBO: ${maxCombo = Math.max(maxCombo, combo)}`;
            if (type !== '') {
                judgmentTxt.textContent = type; judgmentTxt.style.color = color;
                judgmentTxt.style.opacity = '1'; judgmentTxt.style.textShadow = `0 0 30px ${color}`;
                setTimeout(() => { judgmentTxt.style.opacity = '0.6'; }, 150);

            comboNum.textContent = combo > 0 ? combo : '';

            if (combo > 0) comboNum.style.animation = 'combo-drop 0.25s cubic-bezier(0.17, 0.89, 0.32, 1.28) forwards';
            const mult = Math.min(5, Math.floor(combo / 100) + 1);
            multiplierPanel.textContent = `X${mult}`;
            multiplierPanel.style.color = mult > 1 ? 'var(--neon-yellow)' : '#475569';
        }

        window.onpointerdown = window.onpointermove = updateInput;
        window.onpointerup = () => { lanesActive.fill(false); laneEls.forEach(el => el.classList.remove('active')); };

        // 키보드 입력 로직
        window.addEventListener('keydown', (e) => {
            if (!isPlaying || isAutoPlay) return;
            const key = e.key.toLowerCase();
            const keys = ['q', 'w', ' ', 'o', 'p'];
            const idx = keys.indexOf(key);
            
            if (idx !== -1) {
                if (e.code === 'Space') e.preventDefault(); 
                if (e.repeat) return; 
                
                lanesActive[idx] = true;
                laneEls[idx].classList.add('active');
                
                activeNotes.forEach((n, i) => {
                    if (n.hit || n.isHolding || n.type === 'normal') return;
                    if (n.lane === idx && Math.abs(n.startTime - (audioCtx.currentTime - musicStartTime)) < PERFECT_WINDOW) {
                        n.isHolding = true; 
                        n.el.classList.add('holding'); 
                        n.lastEffectTime = Date.now(); 
                        createHitEffect(n.lane, n.type, 1.5); 
                        processJudg('PERFECT', n, i, true); // 시작 지점 키보드 입력 첫 퍼펙트
                    }
                });
            }
        });

        window.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            const keys = ['q', 'w', ' ', 'o', 'p'];
            const idx = keys.indexOf(key);
            
            if (idx !== -1) {
                lanesActive[idx] = false;
                laneEls[idx].classList.remove('active');
            }
        });
    </script>
</body>
</html>
